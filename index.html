<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pionear Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Pionear Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentAmount">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                      <h2>$<span id = "currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="balanceAmount">1240</span>
                </h2>
               </div>
            </div>
        </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text"  class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id = "addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        // login button event handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display ="block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
          
           const depositNumber = getInputNumber("depositAmount");
           

           updateSpanText("currentAmount",depositNumber);
           updateSpanText("balanceAmount",depositNumber);

            document.getElementById("depositAmount").value="";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount = getInputNumber("withdrawAmount");
           updateSpanText("currentWithdraw", withdrawAmount);
           updateSpanText("balanceAmount",-1 * withdrawAmount);

           document.getElementById("withdrawAmount").value="";
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

       function updateSpanText(id,depositNumber){
           const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const totalAmount = depositNumber + currentNumber;
           document.getElementById(id).innerText= totalAmount;
       }
    </script>
</body>
</html>
